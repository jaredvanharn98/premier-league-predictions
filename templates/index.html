<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Predictor 25/26</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Add specific styles for the sortable list (from previous step) */
        #teamList {
            list-style: none;
            padding: 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fdfdfd;
            min-height: 400px; /* Ensure enough space for drag-and-drop */
        }
        #teamList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            cursor: grab; /* Indicate draggable */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        #teamList li:last-child {
            border-bottom: none;
        }
        #teamList li:hover {
            background-color: #f5f5f5;
        }
        #teamList li.sortable-ghost { /* Class added by Sortable.js when dragging */
            opacity: 0.9;
            background-color: #e0f2f7;
            border: 2px dashed #007bff;
        }
        #teamList li.sortable-chosen {
            background-color: #e6f7ff;
        }
        #teamList li .rank {
            font-weight: bold;
            margin-right: 15px;
            color: #555;
            min-width: 30px; /* Ensure consistent spacing for numbers */
            text-align: right;
        }
        #teamList li .team-name {
            flex-grow: 1;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premier League Predictor 25/26</h1>

        <form id="predictionForm"> <div class="user-details">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <h2>Make Your Predictions Below (Drag to reorder)</h2>
            <p class="team-count">Drag and drop teams to set their final league position</p>

            <ul id="teamList">
                </ul>

            {% for i in range(1, 21) %}
                <input type="hidden" name="team{{ i }}" id="hiddenTeam{{ i }}" value="">
            {% endfor %}

            <button type="submit" id="submitBtn">Submit Prediction</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
